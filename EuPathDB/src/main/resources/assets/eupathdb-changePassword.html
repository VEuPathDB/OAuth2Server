<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="css/oauth.css"/>
    <link rel="stylesheet" type="text/css" href="css/eupath-login.css"/>
    <script type="application/javascript" src="js/lib/jquery-3.7.1.min.js"></script>
    <script type="application/javascript" src="js/util.js"></script>
    <script type="application/javascript" src="js/changePassword.js"></script>
    <script type="application/javascript" src="js/eupathdb-util.js"></script>
    <script type="application/javascript" src="js/eupathdb-changePassword.js"></script>
  </head>
  <body>
    <div class="eupathdb-logos"></div>
    <div class="form-container">
      <h2>Change Password</h2>
      <form class="password-form">
        <div><span class="message"></span></div>
        <div class="input-line"><label>Username or Email:</label><input type="text" name="username"/></div>
        <div class="input-line"><label>Current Password:</label><input type="password" name="password"/></div>
        <div class="input-line"><label>New Password:</label><input type="password" name="newPassword"/></div>
        <div class="input-line"><label>Re-enter New Password:</label><input type="password" name="newPasswordCheck"/></div>
        <input class="submit-button" type="button" value="Submit"/>
      </form>
    </div>
    <div class="eupathdb-footer"></div>
  </body>
</html>
