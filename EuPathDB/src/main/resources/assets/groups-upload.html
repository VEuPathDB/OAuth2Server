<!DOCTYPE html>
<html>
  <body>
    <h2>Upload New AccountDB TSV File</h2>
    <p>Note: this will replace all existing groups data!</p>
    <form method="POST" enctype="multipart/form-data" action="/oauth/groups/upload">
      <h3>Options:</h3>
      <p><input type="checkbox" name="returnGroupDetail"/> Return group details in response JSON?</p>
      <p><input type="checkbox" name="writeToDb"/> Write to database?</p>
      <h3>File to upload:</h3>
      <p><input type="file" name="file"/></p>
      <hr/>
      <p><input type="submit" value="Submit"/></p>
    </form>
  </body>
</html>
