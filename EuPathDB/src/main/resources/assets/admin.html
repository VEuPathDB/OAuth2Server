<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>VEuPathDB Subscription Administration Console</title>
    <script type="application/javascript" src="js/lib/jquery-3.7.1.min.js"></script>
    <script type="application/javascript" src="js/lib/subscriptions.js"></script>
  </head>
  <body>
    <h1>VEuPathDB Subscription Administration Console</h1>
    <hr/>
    <div><span id="message"></span></div>
    <h2>What would you like to do?</h2>
    <ul>
      <li>
        <a href="/oauth/admin/new-subscription.html">Create a new subscription</a>
      </li>
      <li>
        View/Edit a subscription by name<br/>
        <select id="subscriptionPicker"></select><br/>
        <input id="inactiveSubscriptions" type="checkbox"/> Include inactive subscriptions<br/>
        <input type="button" value="Go" onClick="alert('Visit subscription!')"/>
      </li>
      <li>
        <a href="/oauth/admin/new-group.html">Create a new group</a>
      </li>
      <li>
        View/Edit a group by name<br/>
        <select id="groupPicker"></select><br/>
        <input id="inactiveGroups" type="checkbox"/> Include inactive groups<br/>
        <input type="button" value="Go" onClick="alert('Visit group!')"/>
      </li>
    </ul>
  </body>
</html>
