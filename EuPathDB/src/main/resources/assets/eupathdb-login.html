<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>EuPathDB: Please Log In</title>
    <link rel="stylesheet" type="text/css" href="css/oauth.css"/>
    <link rel="stylesheet" type="text/css" href="css/eupath-login.css"/>
    <script type="application/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="js/util.js"></script>
    <script type="application/javascript" src="js/eupathdb-util.js"></script>
    <script type="application/javascript" src="js/eupathdb-login.js"></script>
  </head>
  <body>
    <div class="eupathdb-logos"></div>
    <div class="form-container">
      <h2 style="font-weight:normal">Please log in</h2>
      <div><span class="banner"></span></div>
      <form method="POST" action="../login">
        <div><span class="message"></span></div>
        <div class="input-line">
          <label title="Use either your username or email to login. You can add or change these on your profile page.">Username or Email:</label>
          <input type="text" name="username"/>
        </div>
        <div class="input-line">
          <label>Password:</label>
          <input type="password" name="password"/>
        </div>
        <input class="input-button" type="submit" value="Login"/>
        <input class="input-button cancel-button" type="button" value="Cancel"/>
        <div class="input-line external-links">
          <span class="left-just small-font"><a id="forgot-password" href="">Forgot Password?</a></span>
          <span class="right-just small-font"><a id="new-account" href="">Register/Subscribe</a></span>
        </div>
      </form>
    </div>
    <div class="eupathdb-footer"></div>
  </body>
</html>
