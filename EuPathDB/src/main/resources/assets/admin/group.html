<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>VEuPathDB Subscription Group</title>
    <script type="application/javascript" src="../js/lib/jquery-3.7.1.min.js"></script>
    <script type="application/javascript" src="admin-ui.js"></script>
  </head>
  <body style="line-height: 1.5">
    <h1>VEuPathDB Subscription Administration Console</h1>
    <hr/>
    <div id="loading" style="display: none"><h3><img height="16" src="/oauth/assets/images/spinner.gif"/> Loading...</h3></div>
    <div><a href="/oauth/assets/admin/home.html">Home</a></div>
    <h2 id="title"></h2>

    <div id="display" style="display: none">
      <p>
        Group ID: <span id="groupId"></span><br/>
        Parent Subscription: <span id="subscriptionName"></span><br/>
        Subscription Token: <span id="subscriptionToken"></span>
      </p>
      Leads:<br/><ul id="leads"></ul>
      Members:<br/><ul id="members"></ul>
      <input type="button" value="Edit" onClick="useEditPanel()"/>
    </div>

    <div id="edit" style="display: none">
      <form>
        <input id="mode" type="hidden"/>
        Choose parent subscription: <select id="subscriptionPicker"></select><br/>
        <input id="inactiveSubscriptions" type="checkbox" onClick="refreshSubscriptionSelect()"/> Include inactive subscriptions<br/>
        Group name: <input id="displayNameInput" type="text"/> <input type="button" value="Mirror subscription name" onClick="fillGroupNameWithSubscriptionName()"/><br/>
        Group lead user IDs (comma delimited): <input id="groupLeadIds" type="text"/> <input type="button" value="Check IDs" onClick="checkLeadIds()"/><br/>
        <ul id="resultOfLeadIdCheck"></ul>
        <input type="button" value="Save" onclick="saveGroup()"/>
        <input style="display: none" type="button" value="Cancel" onClick="useDisplayPanel()"/>
      </form>
    </div>

  </body>
</html>
